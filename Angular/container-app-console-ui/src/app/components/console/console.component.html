<div class="console-main">
    <h2>Container App Console</h2>
    <div style="width: 50%;">
      <div #console [innerHTML]="consoleText" class="console console-content"></div>
      <div class="console" style="display: flex;">
        <label for="input-command">>{{currentPath}}</label>
        <input class="console console-input" id="input-command" type="text" [(ngModel)]="command"
          (keyup.enter)="onCommandEnter()" (keydown.control.c)="terminate()">
      </div>
    </div>
  </div>
