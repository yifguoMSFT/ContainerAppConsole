<div class="console-main">
    <h1>Container App Console</h1>
    <div style="width: 90%;">
        <div style="font-size: 16px;">
            <mat-form-field>
                <mat-label>Choose Container App</mat-label>
                <mat-select [(value)]="selectedCapp" (selectionChange)="selectCapp($event)">
                    <mat-option *ngFor="let capp of capps" [value]="capp">
                        {{capp}}
                    </mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field style="margin-left: 50px;">
                <mat-label>Choose Pod</mat-label>
                <mat-select [(value)]="selectedPod" (selectionChange)="selectPod($event)" [disabled]="disableSelectPod">
                    <div *ngIf="pods == null; then thenBlock else elseBlock"></div>
                    <ng-template #thenBlock>
                        <mat-option disabled>
                            No pod available
                        </mat-option>
                    </ng-template>
                    <ng-template #elseBlock>
                        <mat-option *ngFor="let pod of pods" [value]="pod">
                            {{pod}}
                        </mat-option>
                    </ng-template>

                </mat-select>
            </mat-form-field>
        </div>

        <ng-terminal #term></ng-terminal>
    </div>

</div>
