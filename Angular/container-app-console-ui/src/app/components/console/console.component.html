<div class="console-main">
    <h1>Container App Console</h1>
    <div style="width: 90%;">
        <div style="font-size: 16px;">
            <mat-form-field>
                <mat-label>Choose Pod</mat-label>
                <mat-select [(value)]="selectedPod" (selectionChange)="selectPod($event)">
                    <mat-option *ngFor="let pod of pods" [value]="pod">
                        {{pod.name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field style="margin-left: 50px;">
                <mat-label>Choose Container</mat-label>
                <mat-select [(value)]="selectedContainer" (selectionChange)="selectContainer($event)"
                    [disabled]="disableSelectContainer">
                    <mat-option *ngFor="let container of containers" [value]="container">
                        {{container.name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <div #console [innerHTML]="consoleText" class="console console-content"></div>
        <div class="console" style="display: flex; justify-content:space-between;">
            <label for="input-command">></label>
            <input class="console console-input" id="input-command" type="text" [(ngModel)]="command"
                (keyup.enter)="onCommandEnter()" autocomplete="off">
        </div>
    </div>
</div>
